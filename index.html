<!DOCTYPE html>
<html lang="en">
<head>
  <title>LxC导航</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="css/bootstrap.min.css" media="screen">
  <link rel="stylesheet" href="css/css.css">
  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page 	via file:// -->
  <!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.0/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.3.0/respond.min.js"></script>
  <![endif]-->

</head>
<body>
<!-- 搜索栏 -->
<div id="searchDiv">
  <div class="container">
    <ul class="nav nav-pills">
      <li class="active"><a href="#">网页</a></li>
      <li><a href="#">新闻</a></li>
      <li><a href="#">图片</a></li>
      <li><a href="#">音乐</a></li>
      <li><a href="#">地图</a></li>
      <li><a href="#">视频</a></li>
    </ul>

    <form id="searchBar" class="container" >
      <div class="row">
        <div class="col-sm-3 col-sm-offset-4  pull-left col-xs-8" id="searchInput">
          <input type="text" class="form-control">
        </div>
        <div class="col-sm-1 pull-left col-xs-4">
          <button id="searchBtn" type='submit' class='btn'>搜索</button>
        </div>
      </div>
    </form>
  </div>
</div>
<!-- 导航网站分类 -->
<div class="container content" >
  <h1>新闻<small>News</small></h1>
  <hr id="newsHr" />
  <div class="col-sm-10 col-xs-12 col-sm-offset-1" id="aaa" >
    <a href="http://news.baidu.com/" class="col-sm-2 col-xs-6 website">
      <div>百度新闻</div>
      <img data-original="images/baidu.png" class="img-responsive lazy" scr="images/grey.gif"alt="百度新闻">
    </a>
    <a href="http://news.qq.com/" class="col-sm-2 col-sm-offset-1 col-xs-6 website">
      <div>腾讯新闻</div>
      <img data-original="images/tx.png" class="img-responsive lazy" scr="images/grey.gif" alt="腾讯新闻">
    </a>
    <a href="http://news.sina.com.cn/" class="col-sm-2 col-sm-offset-2 col-xs-6 website">
      <div>新浪新闻</div>
      <img data-original="images/sina.png" class="img-responsive lazy" scr="images/grey.gif" alt="新浪新闻">
    </a>
    <a href="http://news.ifeng.com/" class="col-sm-2 col-sm-offset-1 col-xs-6 website">
      <div>凤凰新闻</div>
      <img data-original="images/fenghuang.png" class="img-responsive lazy" scr="images/grey.gif" alt="凤凰新闻">
    </a>
  </div>
</div>
<div class="container content">
  <h1>视频<small>Video</small></h1>
  <hr id="videoHr" />
  <div class="col-sm-10 col-xs-12 col-sm-offset-1">
    <a href="http://www.iqiyi.com/" class="col-sm-2 col-xs-6 website">
      <div>爱奇艺</div>
      <img data-original="images/aqy.png"class="img-responsive lazy" scr="images/grey.gif" alt="爱奇艺">
    </a>
    <a href="http://www.youku.com/" class="col-sm-2 col-sm-offset-1 col-xs-6 website">
      <div>优酷</div>
      <img data-original="images/yk.png"class="img-responsive lazy" scr="images/grey.gif" alt="优酷">
    </a>
    <a href="http://www.tudou.com/" class="col-sm-2 col-sm-offset-2 col-xs-6 website">
      <div>土豆</div>
      <img data-original="images/td.png"class="img-responsive lazy" scr="images/grey.gif" alt="土豆">
    </a>
    <a href="http://tv.sohu.com/" class="col-sm-2 col-sm-offset-1 col-xs-6 website">
      <div>搜狐</div>
      <img data-original="images/sh.png"class="img-responsive lazy" scr="images/grey.gif" alt="搜狐">
    </a>
  </div>
</div>
<div class="container content">
  <h1>网购<small>E-commerce</small></h1>
  <hr id="shoppingHr" />
  <div class="col-sm-10 col-xs-12 col-sm-offset-1">
    <a href="http://www.jd.com/" class="col-sm-2 col-xs-6 website">
      <div>京东商城</div>
      <img data-original="images/jd.png"class="img-responsive lazy" scr="images/grey.gif" alt="京东">
    </a>
    <a href="http://www.tmall.com/" class="col-sm-2 col-sm-offset-1 col-xs-6 website">
      <div>天猫</div>
      <img data-original="images/tm.png"class="img-responsive lazy" scr="images/grey.gif" alt="天猫">
    </a>
    <a href="http://www.dangdang.com/" class="col-sm-2 col-sm-offset-2 col-xs-6 website">
      <div>当当网</div>
      <img data-original="images/dd.png"class="img-responsive lazy" scr="images/grey.gif" alt="当当">
    </a>
    <a href="http://www.taobao.com/" class="col-sm-2 col-sm-offset-1 col-xs-6 website">
      <div>淘宝网</div>
      <img data-original="images/tb.png"class="img-responsive lazy" scr="images/grey.gif" alt="淘宝">
    </a>  
  </div>
</div>
<div class="container content" >
  <h1>股票<small>Stock</small></h1>
  <hr id="stockHr" />
  <div class="col-sm-10 col-xs-12 col-sm-offset-1">
    <a href="http://money.163.com/stock/" class="col-sm-2 col-xs-6 website">
      <div>网易股票</div>
      <img data-original="images/wygp.png" class="img-responsive lazy" scr="images/grey.gif" alt="网易股票">
    </a>
    <a href="http://finance.qq.com/stock/" class="col-sm-2 col-sm-offset-1 col-xs-6 website">
      <div>腾讯股票</div>
      <img data-original="images/txgp.png" class="img-responsive lazy" scr="images/grey.gif" alt="腾讯股票">
    </a>
    <a href="http://finance.sina.com.cn/stock/" class="col-sm-2 col-sm-offset-2 col-xs-6 website">
      <div>新浪股票</div>
      <img data-original="images/xlgp.png" class="img-responsive lazy" scr="images/grey.gif" alt="新浪股票">
    </a>
    <a href="http://stock.eastmoney.com/" class="col-sm-2 col-sm-offset-1 col-xs-6 website">
      <div>东方财富网</div>
      <img data-original="images/dfcf.png" class="img-responsive lazy" scr="images/grey.gif" alt="东方财富">
    </a>
  </div>
</div>








<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="js/jquery-1.10.2.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
<script src="js/index.js"></script>
<script src="js/jquery.lazyload.min.js"></script>
</body>
</html>
